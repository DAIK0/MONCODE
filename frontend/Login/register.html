<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Moon Code</title>
    <link rel="stylesheet" href="/frontend/Css/register.css">
</head>
<body>
    <div class="container">
        <!-- Left side with background image and logo -->
        <div class="left-side">
            <div class="background-image">
                <!-- Background image will be added via CSS -->
            </div>
            <div class="logo-container">
                <div class="logo-placeholder">
                    <!-- Logo image will be added via CSS -->
                </div>
            </div>
        </div>

        <!-- Right side with registration form -->
        <div class="right-side">
            <div class="form-container">
                <h1 class="title">Registrarse</h1>
                
                <form class="register-form">
                    <input 
                        type="text" 
                        class="input-field" 
                        placeholder="Usuario"
                        required
                    >
                    
                    <input 
                        type="email" 
                        class="input-field" 
                        placeholder="@gmail"
                        required
                    >
                    
                    <input 
                        type="password" 
                        class="input-field" 
                        placeholder="Contraseña"
                        required
                    >
                    
                    <input 
                        type="password" 
                        class="input-field" 
                        placeholder="Repita la contraseña"
                        required
                    >
                    
                    <button type="submit" class="register-button">
                        Registrate
                    </button>
                </form>

                <div class="login-link">
                    <span class="question">¿Ya tienes una cuenta?</span>
                    <a href="login.html" class="link">INICIAR SESION</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
