<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../Css/carrito.css">
</head>
<body>
    <header>
        <h1>Mi Carrito de Compras</h1>
    </header>
    <main>
        <section class="cart-items">
            <div class="cart-item">
                <img src="../Images/product1.jpg" alt="Producto 1">
                <div class="item-details">
                    <h2>Producto 1</h2>
                    <p>Descripción del producto 1.</p>
                    <p>Precio: $10.00</p>
                    <label for="quantity1">Cantidad:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
            </div>
            <div class="cart-item">
                <img src="../Images/product2.jpg" alt="Producto 2">
                <div class="item-details">
                    <h2>Producto 2</h2>
                    <p>Descripción del producto 2.</p>
                    <p>Precio: $20.00</p>
                    <label for="quantity2">Cantidad:</label>
                    <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                </div>
            </div>
        </section>
        <section class="cart-summary">
            <h2>Resumen del Carrito</h2>
            <p>Total: $30.00</p>
            <button class="checkout-button">Proceder al Pago</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
    </footer>
