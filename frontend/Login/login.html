<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Moon Code</title>
    <link rel="stylesheet" href="/frontend/Css/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Left side with background image and logo -->
        <div class="left-side">
            <!-- Background image placeholder -->
            <div class="background-image">
                <!-- Add your background image here -->
            </div>
            
            <!-- Logo placeholder -->
            <div class="logo-container">
                <div class="logo-placeholder">
                    <!-- Add your Moon Code logo here -->
                </div>
            </div>
        </div>

        <!-- Right side with login form -->
        <div class="right-side">
            <div class="form-container">
                <h1>INICIAR<br>SESIÓN</h1>
                
                <form class="login-form">
                    <input type="text" placeholder="Usuario" class="input-field" required>
                    
                    <input type="password" placeholder="Contraseña" class="input-field" required>
                    
                    <div class="recaptcha-container">
                        <div class="recaptcha-placeholder">
                            <input type="checkbox" id="robot-check">
                            <label for="robot-check">i'm not a robot</label>
                            <div class="recaptcha-logo">reCAPTCHA</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">INICIAR</button>
                    
                    <div class="register-link">
                        <span>¿No tienes cuenta?</span>
                        <a href="/frontend/Login/register.html">REGÍSTRATE</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
