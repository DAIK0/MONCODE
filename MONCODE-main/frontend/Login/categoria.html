<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría - Moon Code</title>
    <link rel="stylesheet" href="../Css/categoria.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg width="50" height="50" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="#4a4a4a" stroke="#d4d4d4" stroke-width="3"/>
                <path d="M 30 50 Q 50 30 70 50" fill="#d4d4d4"/>
                <circle cx="45" cy="45" r="3" fill="#4a4a4a"/>
                <circle cx="50" cy="50" r="2" fill="#4a4a4a"/>
                <circle cx="55" cy="48" r="2" fill="#4a4a4a"/>
            </svg>
            <div class="logo-text">
                <span class="logo-moon">MOON</span>
                <span class="logo-code">CODE</span>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Busca aqui">
            <button class="search-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>
        
        <button class="theme-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        
        <div class="user-avatar"></div>
    </header>

    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="pagina_inicio.html" class="nav-button">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>INICIO</span>
        </a>
        
        <a href="categoria.html" class="nav-button active">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>CATEGORIA</span>
        </a>
        
        <a href="inventario.html" class="nav-button">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="3" y1="9" x2="21" y2="9"></line>
                <line x1="9" y1="21" x2="9" y2="9"></line>
            </svg>
            <span>INVENTARIO</span>
        </a>
        
        <a href="carrito.html" class="nav-button">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span>TU<br>CARRITO</span>
        </a>
        
        <a href="ayuda.html" class="nav-button">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            <span>AYUDA</span>
        </a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Left Panel - Category List -->
            <div class="category-panel">
                <h2 class="category-title">PC de escritorio</h2>
                <div class="category-list">
                    <button class="category-item">Tarjeta madre</button>
                    <button class="category-item">Disipadores</button>
                    <button class="category-item">Procesadores</button>
                    <button class="category-item">Almacenamiento</button>
                    <button class="category-item">Memoria RAM</button>
                    <button class="category-item">Gabinetes</button>
                    <button class="category-item">Fuentes de poder</button>
                </div>
            </div>

            <!-- Right Panel - Description -->
            <div class="description-panel">
                <h2 class="description-title">Descripción</h2>
                <p class="description-text">
                    Los disipadores en una computadora permiten la refrigeracion de los componentes
                </p>
                <a href="#" class="links-button">Links</a>
                <div class="media-box"></div>
            </div>
        </div>
    </main>
</body>
</html>
